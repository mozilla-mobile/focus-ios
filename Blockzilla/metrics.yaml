    data_reviews:
      - https://github.com/mozilla-mobile/focus-ios/pull/3031
    data_sensitivity:
      - interaction
    notification_emails:
      - focus-ios-data-stewards@mozilla.com
    expires: "2023-02-14"
    extra_keys:
      engine_name:
