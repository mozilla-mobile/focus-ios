    data_sensitivity:
      - interaction
    notification_emails:
      - focus-ios-data-stewards@mozilla.com
    expires: "2023-02-14"
    extra_keys:
      is_enabled:
        description: The new setting value, true for ON, false for OFF
        type: boolean

search_suggestions:
  suggestion_tapped:
    type: event
    description: Search suggestion selected.
    bugs:
