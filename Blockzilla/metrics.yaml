    bugs:
      - https://github.com/mozilla-mobile/focus-ios/issues/3003
    data_reviews:
      - https://github.com/mozilla-mobile/focus-ios/pull/3031
    data_sensitivity:
      - interaction
    notification_emails:
      - focus-ios-data-stewards@mozilla.com
    expires: "2023-02-14"

