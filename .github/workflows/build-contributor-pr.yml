name: Build contributor PR

permissions:
  contents: write
  pull-requests: write

on: [pull_request]
jobs:
  run-ui:
    if: github.event.pull_request.head.repo.full_name != github.repository
    runs-on: macos-11
    timeout-minutes: 60
    strategy:
      matrix:
        python-version: [3.9]
        xcode: ["13.2"]
        run-config: 
        - { scheme: 'Focus', destination: 'platform=iOS Simulator,OS=latest,name=iPhone 11', testplan: 'SmokeTest' }
    name: Run UI Smoketests
    steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Select Xcode ${{ matrix.xcode }}
          run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v2
          with:
            python-version: ${{ matrix.python-version }}
        - name: Run Boostrap
          run: sh ./checkout.sh
          env:
            GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: Build and Test
          run: xcodebuild clean test -scheme '${{ matrix.run-config['scheme'] }}' -destination '${{ matrix.run-config['destination'] }}' -testPlan '${{ matrix.run-config['testplan'] }}' -resultBundlePath TestResults -derivedDataPath results
        - name: Archive Results
          if: ${{ always() }}
          run: zip -r results.zip TestResults.xcresult
        - uses: actions/upload-artifact@v2
          name: Upload XCResult
          if: ${{ always() }}
          with:
           name: xcresult
           path: results.zip
           retention-days: 90